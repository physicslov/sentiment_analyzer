<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body >
    <div class="h1">
        <h1>Movie Review <span class="auto-type"></span></h1>
        </div>
    <div style="text-align: center;" class="main">
        <form class="form" action="/predict" method="post">
            <textarea name="review" rows="4" cols="50" placeholder="Enter your movie review here..."></textarea><br>
            <button type="submit" class="btn btn-primary" id="liveAlertBtn" style="background-color:rgb(96, 239, 96);color:black">Predict Sentiment</button>
        </form>
        {% if prediction_text %}
        {% if prediction_text == 'Sentiment: Positive' %}
            <div class="alert alert-success" role="alert">
                <h2 style="color:rgb(42, 171, 37)">This Movie<br> is <br><b style="color:rgb(12, 117, 10)">Good</b> to Watch üòç</h2>
            </div>
        {% else %}
            <div class="alert alert-danger" role="alert">
                <h2 style="color:red"> This Movie<br> is <br><b style="color:rgb(135, 10, 10)">Not Good</b><br> to Watch üòî</h2>
            </div>
        {% endif %}
    {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
    var typed = new Typed(".auto-type",{
      strings:['Sentiment Analyzer'],
      typeSpeed:150,
      backSpeed:150,
      loop:true
    })
  </script>
</body>
</html>
